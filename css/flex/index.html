<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex布局</title>
  </head>
  <body>
    <style>
      .flex {
        width: 1000px;
        height: 200px;
        border: 1px solid salmon;
        display: flex;
        padding: 10px;
        box-sizing: border-box;
        background-color: aqua;
      }
      .item {
        flex: 1;
        border: 1px solid black;
        background-color: #fff;
      }
    </style>
    <div class="flex">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
