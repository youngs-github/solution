<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>max</title>
  </head>
  <body>
    <style>
      .parent {
        width: 200px;
        height: 100px;
        border: 1px solid salmon;
        padding: 10px;
        box-sizing: border-box;
      }
      .parent .child {
        border: 1px solid salmon;
        padding: 50% 0;
        box-sizing: border-box;
      }
    </style>
    <div class="parent">
      <div class="child"></div>
    </div>
  </body>
</html>
