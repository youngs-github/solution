<!DOCTYPE html>
<html lang="en">
    <head>
		<title>Promise</title>
		<meta charset="utf-8">
    </head>
    <body>
        <script src="./index.js"></script>
        <script>
            new Promise(function (resolve, reject) {
                console.log(1);
                resolve('success');
                console.log(2);
                reject('error');
                console.log(3);
            })
                .then(function (value) {
                    console.log('then', value);
                }).then(function (value) {
                    console.log(4);
                });
        </script>
    </body>
</html>
