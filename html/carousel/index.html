<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>轮播图实现</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <carousel></carousel>
      </div>
    </div>
    <script src="./vue.js"></script>
    <script src="./carousel.js"></script>
    <script>
      // 寂静模式
      Vue.config.slient = true;
      Vue.config.devtools = false;
      Vue.config.productionTip = false;
      // 生成基本数据
      Vue.prototype.$list = new Array(10).fill(0).map((v, i) => ({
        id: i + 1,
        name: `item-${i + 1}`
      }));
      // app
      new Vue({
        el: '#app'
      });
    </script>
  </body>
</html>
